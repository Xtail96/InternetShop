rewiews_tab_rewiew3_content = De taak van de organisatie, met name het nieuwe model van organisatorische activiteit, vereist de definitie en verfijning van de ontwikkelingsvormen. De dagelijkse praktijk toont aan dat overleg met een groot actief het proces van introductie en modernisering van nieuwe voorstellen inhoudt. Evenzo is de verdere ontwikkeling van verschillende vormen van activiteit een interessant experiment om het ontwikkelingsmodel te testen. We mogen echter niet vergeten dat verdere ontwikkeling van verschillende vormen van activiteit de definitie en specificatie van belangrijke financi\u00EBle en administratieve voorwaarden vereist.